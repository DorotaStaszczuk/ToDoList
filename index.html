<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>

</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>
        <table id="mainTable">
            <tr>
                <th>Nr</th>
                <th>Message</th>
            </tr>
            <tr>
                <button id="removeAll">Remove all Tasks</button>
                <button id="removeSelect">Remove selected Tasks</button>
            </tr>
            <tr>
                <td>
                    <input id="taskMsg" type="text"><button id="addTask">ADD</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
